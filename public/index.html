<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic App</title>
  <script src="script.js"></script>
</head>
<body>
  <!-- Create an account -->
  <div class="create-ac">
    <h3>Create an account</h3>
    <form>
      <label for="email">Email:</label><br>
      <input type="text" id="email1" name="email" required><br>
      <label for="password">Password:</label><br>
      <input type="text" id="password1" name="password" required><br>
      <label for="phone-number">Phone Number:</label><br>
      <input type="text" id="phone-number" name="phone-number" required><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br><br>
      <input type="submit" value="Create" onclick="createAc()">
    </form>
  </div>
  
  <!-- Login -->
  <div class="login">
    <h3>Login</h3>
    <form>
      <label for="email">Email:</label><br>
      <input type="text" id="email2" name="email" required><br>
      <label for="password">Password:</label><br>
      <input type="text" id="password2" name="password" required><br><br>
      <input type="submit" value="Login" onclick="login()">
    </form>
  </div>

  <div class="container">
    <h3>API left</h3>
    <button type="button">Create Consultation Record</button>
    <button type="button">Search Consultation Record</button>
  </div>
</body>
</html>
