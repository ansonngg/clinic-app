<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Create an account -->
  <div class="create-ac">
    <h3>Create an account</h3>
    <form>
      <label for="email1">Email:</label><br>
      <input type="text" id="email1" name="email" required><br>
      <label for="password1">Password:</label><br>
      <input type="text" id="password1" name="password" required><br>
      <label for="phone-number">Phone Number:</label><br>
      <input type="text" id="phone-number" name="phone-number" required><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br><br>
      <input type="button" value="Create" onclick="createAc()">
    </form>
  </div>
  
  <!-- Login -->
  <div class="login">
    <h3>Login</h3>
    <form>
      <label for="email2">Email:</label><br>
      <input type="text" id="email2" name="email" required><br>
      <label for="password2">Password:</label><br>
      <input type="text" id="password2" name="password" required><br><br>
      <input type="button" value="Login" onclick="login()">
    </form>
  </div>

  <!-- Create consultation record -->
  <div class="create-con">
    <h3>Create consultation record</h3>
    <form>
      <label for="token1">Token:</label><br>
      <input type="text" id="token1" name="token" required><br>
      <label for="clinic">Clinic:</label><br>
      <input type="text" id="clinic" name="clinic" required><br>
      <label for="d-name">Doctor Name:</label><br>
      <input type="text" id="d-name" name="d-name" required><br>
      <label for="p-name">Patient Name:</label><br>
      <input type="text" id="p-name" name="p-name" required><br>
      <label for="diag">Diagnosis:</label><br>
      <input type="text" id="diag" name="diag" required><br>
      <label for="medic">Medication:</label><br>
      <input type="text" id="medic" name="medic" required><br>
      <label for="con-fee">Consultation Fee:</label><br>
      <input type="number" id="con-fee" name="con-fee" min="0" required><br>
      <label for="date">Date (in 24-hour clock):</label><br>
      <input type="text" id="date" name="date" placeholder="yyyy-MM-dd HH:mm:ss" required><br>
      <label for="follow-up">Follow Up:</label><br>
      <select name="follow-up" id="follow-up">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select><br><br>
      <input type="button" value="Create" onclick="createCon()">
    </form>
  </div>

  <!-- List consultation records -->
  <div class="list-con">
    <h3>List consultation records</h3>
    <form>
      <label for="token2">Token:</label><br>
      <input type="text" id="token2" name="token" required>
      <p>Date range (in 24-hour clock):</p>
      <label for="date">from </label>
      <input type="text" id="from" name="from" placeholder="yyyy-MM-dd HH:mm:ss">
      <label for="date"> to </label>
      <input type="text" id="to" name="to" placeholder="yyyy-MM-dd HH:mm:ss"><br>
      <label for="limit">Limit:</label><br>
      <input type="text" id="limit" name="limit"><br>
      <label for="offset">Offset:</label><br>
      <input type="text" id="offset" name="offset"><br><br>
      <input type="button" value="List" onclick="listCon()">
    </form>
  </div>

  <!-- Result -->
  <div class="result">
    <h3>Result</h3>
  </div>
</body>
</html>
